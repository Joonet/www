<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3c.org/TR/1999/REC-html401-19991224/loose.dtd">
<HTML>
<HEAD>
<title>{aspcms:sorttitle},{aspcms:sitetitle}</title>
<meta name="Keywords" content="{aspcms:sitekeywords}" >
<meta name="Description" content="{aspcms:sortdesc}" >
<meta name="Copyright" content="Red Ideal CopyRight 2011" />
<meta name="generator" content="Red Ideal" />
<META http-equiv=X-UA-Compatible content=IE=EmulateIE9>

<LINK media=screen href="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/css/style.css" type="text/css" rel="stylesheet">

<BODY>
{aspcms:top} 
<div class="ad" style="background:#2e323d url({aspcms:sitepath}/templates/{aspcms:defaulttemplate}/images/06.jpg) no-repeat center bottom;"> 
  <div class=adpic> 
    <h2>Provide quality and cost efficient services</h2>
  </div>
</div>
<div class=clear></div>
<div class=wrap> 
  <div class=side>{aspcms:template src=left.html}</div>
  <div class=mainR> {aspcms:about sort={aspcms:sortid}} 
    <h3>[about:title]</h3>
    <div class=show>[about:info]</div>
    {/aspcms:about} 
    <div class=clear></div>
    <!--ending--->
    <div class=productlist> 
      <ul>
        {aspcms:list size=15 order=addtime} 
        <div class=albumshow2><img src="[list:pic]" title="[list:title]" alt="[list:title]" /></div>
        {/aspcms:list} 
      </ul>
    </div>
  </div>
</div>
<div class=clear></div>
{aspcms:foot}
