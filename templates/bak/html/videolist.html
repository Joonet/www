<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3c.org/TR/1999/REC-html401-19991224/loose.dtd">
<HTML xmlns="http://www.w3.org/1999/xhtml">
<HEAD>
<title>{aspcms:sorttitle}-{aspcms:sitetitle}</title>
<meta name="Keywords" content="{aspcms:sortkeyword}" >
<meta name="Description" content="{aspcms:sortdesc}" >
<META http-equiv=X-UA-Compatible content=IE=EmulateIE7>
<meta name="Copyright" content="Red Ideal CopyRight 2011" />
<meta name="generator" content="Red Ideal" />
<META http-equiv=Content-Type content="text/html; charset=UTF-8">
<META content="MSHTML 6.00.3790.4807" name=GENERATOR>
<LINK media=screen href="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/css/style.css" type=text/css rel=stylesheet>
<SCRIPT src="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/images/jquery.js" type=text/javascript></SCRIPT>
<LINK media=screen href="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/css/style.css" type=text/css rel=stylesheet>
<SCRIPT type=text/javascript>
	// Navigation Menu
	$(function() {
		$(".menu ul").css({display: "none"}); // Opera Fix
		$(".menu li:first").addClass("homepage");
		$(".menu li").hover(function(){
			$(this).find('ul:first').css({visibility: "visible",display: "none"}).slideDown("normal");
		},function(){
			$(this).find('ul:first').css({visibility: "hidden"});
		});
	});

	// Bookmark
	function bookmark(title, url) {
	  if (document.all)
		window.external.AddFavorite(url, title);
	  else if (window.sidebar)
		window.sidebar.addPanel(title, url, "")
}
</SCRIPT>
<SCRIPT src="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/images/l10n.js" type=text/javascript></SCRIPT>

</HEAD>

<BODY>
<div class=topbg>{aspcms:top}</div>
<DIV class=wrapper>
    <DIV class=banner><img src="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/images/news.jpg"></DIV>
    <DIV class=main> 
    <DIV class=side>{aspcms:template src=left.html}</DIV>
    <DIV class=mainR> 
      <DIV class=position>当前位置:<a href="{aspcms:sitepath}{aspcms:languagepath}">首页</a>{aspcms:position} 
        &gt; [position:link]{/aspcms:position}</DIV>
      <DIV class=post> 
        <UL class=productlist>
                        {aspcms:list size=9 order=order} 
                        <li>
                            <a href="[list:link]" title="[list:title]" ><img class="attachment-small" src="[list:pic]"  title="[list:title]"  alt="[list:title]"  /></a>
                            <A href="[list:link]" title="[list:title]" class="product_name">[list:title len=50]</A>  
                        </li>                        
                        {/aspcms:list}   
                    </UL>
      </DIV>
      <DIV class=clear></DIV>
      <DIV class=page>[list:pagenumber len=5]</DIV>
    </DIV>
  </DIV>
</DIV>
<DIV class=clear></DIV>
{aspcms:foot}
</BODY>
</HTML>
