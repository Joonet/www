<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3c.org/TR/1999/REC-html401-19991224/loose.dtd">
<HTML xmlns="http://www.w3.org/1999/xhtml">
<HEAD>
<title>[content:title]-{aspcms:sortname}-{aspcms:sitetitle}</title>
<meta name="Keywords" content="[content:keyword]" >
<meta name="Description" content="[content:desc]" >
<meta name="Copyright" content="Red Ideal CopyRight 2011" />
<meta name="generator" content="Red Ideal" />
<META http-equiv=X-UA-Compatible content=IE=EmulateIE7>
<META http-equiv=Content-Type content="text/html; charset=UTF-8">
<META content="MSHTML 6.00.3790.4807" name=GENERATOR>
<LINK media=screen href="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/css/style.css" type=text/css rel=stylesheet>
<LINK media=all href="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/css/styles.css" type=text/css rel=stylesheet>
<SCRIPT type=text/javascript>
	// Navigation Menu
	$(function() {
		$(".menu ul").css({display: "none"}); // Opera Fix
		$(".menu li:first").addClass("homepage");
		$(".menu li").hover(function(){
			$(this).find('ul:first').css({visibility: "visible",display: "none"}).slideDown("normal");
		},function(){
			$(this).find('ul:first').css({visibility: "hidden"});
		});
	});

	// Bookmark
	function bookmark(title, url) {
	  if (document.all)
		window.external.AddFavorite(url, title);
	  else if (window.sidebar)
		window.sidebar.addPanel(title, url, "")
}
</SCRIPT>
</HEAD>

<BODY>
<div class=topbg>{aspcms:top}</div>
<DIV class=wrapper>
    <DIV class=banner><IMG src="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/images/default-banner.jpg"></DIV>
    <DIV class=main> 
    <DIV class=side>{aspcms:template src=left1.html}</DIV>
    <DIV class=mainR> 
      <DIV class=position>当前位置:<a href="{aspcms:sitepath}{aspcms:languagepath}">首页</a>{aspcms:position} 
        &gt; [position:link]{/aspcms:position}</DIV>
      <DIV class="htitle"> 
        <H2>[content:title]</H2>
      </div>
      <div class=show><embed type="application/x-mplayer2" width="500" height="400" src="[content:videourl]"></embed><br>[content:info]</div>
      <div class=tag>TAG:[content:linktag]</DIV>
    <DIV class=clear></DIV>
    <DIV class=page> 
      <DIV class=pageleft>上一篇: {aspcms:prev}</DIV>
      <DIV class=pageright>下一篇: {aspcms:next}</DIV>
    </DIV>
  </DIV>
</DIV>
<DIV class=clear></DIV>
{aspcms:foot}
</BODY>
</HTML>
